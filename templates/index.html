{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{index_title}}</title>
    <link rel="shortcut icon" href="{% static 'main/images/siteicon.ico' %}">
    <link rel="bookmark" href="{% static 'main/images/siteicon.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/sphinx_rtd_theme.css' %} " type="text/css" />
    <link rel="stylesheet" href="{% static 'main/css/highlight.css' %} ">
    <link href="{% static 'main/css/readthedocs-doc-embed.css' %} " rel="stylesheet">
	<script type="text/javascript" src="{% static 'main/js/highlight.pack.js' %}"></script>
    <style type="text/css">
		p.groups {line-height: 1%; font-size:6px}
		font.groups {font-size:6px; color:#FFFFFF}
		body{overflow-y:hidden}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script  src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://assets.readthedocs.org/static/javascript/readthedocs-doc-embed.js"></script>
    <script src="{% static 'main/js/pre.js' %}"></script>
</head>

<body class="wy-body-for-nav" role="document">
   <div class="wy-grid-for-nav">
   <nav data-toggle="wy-nav-shift" class="wy-nav-side">
    <div class="wy-side-scroll">
       <div class="wy-side-nav-search">
           {% if not user.is_authenticated %}
                <a href="{% url 'login' %}"><img src="{% static 'main/images/anony.png' %}">登录</a>

           {% else %}
                <a href="{% url 'password_change' %}"><img src="{{ user_profile }}">{{ request.user.username }}</img></a>
                <a href="{% url 'logout' %}"><img src="{% static 'main/images/unlock.png' %}">注销</a>
                <a><img src="{% static 'main/images/date.png' %}" onmousedown="refreshNav()">按日期</img></a>
                <a><img src="{% static 'main/images/taged.png' %}" onmousedown="refreshtagedNav()">按标签</img></a>
            {% endif %}
            <div role="search">
                <input type="text" name="q" id="search_input" placeholder="eg:笔记" onkeypress="if(event.keyCode==13) {refreshSearchNav()}">
            </div>
       </div>
      <div class="wy-menu wy-menu-vertical" data-spy="affix" role="navigation" aria-label="main navigation" id="index_nav">
    </div>
</div>
    </nav>

<script> refreshNav(); </script>

<section data-toggle="wy-nav-shift" class="wy-nav-content-wrap">
<div role="main">
<div class="section">
<iframe width="100%" id="display_block" src="/home/"></iframe>
</div>
</div>
</section>
</div>
<script src="{% static 'main/js/post.js' %}"></script>

</body>
</html>
