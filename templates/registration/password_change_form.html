{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Password Change Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Change Password" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="{% static 'main/images/siteicon.ico' %}">
        <link rel="bookmark" href="{% static 'main/images/siteicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'users/css/demo.css' %} "/>
        <link rel="stylesheet" type="text/css" href="{% static 'users/css/style3.css' %} " />
		<link rel="stylesheet" type="text/css" href="{% static 'users/css/animate-custom.css' %} " />
        <style>
        .errorlist {
            color: red;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <span class="right">
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <section>
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="{% url 'password_change' %}?next='/'" method="post" autocomplete="on">
                                {% csrf_token %}
                                <h1>Change Password</h1>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Old password </label>
                                    <input id="id_old_password" name="old_password" required="required" type="password"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> New password </label>
                                    <input id="id_new_password1" name="new_password1" required="required" type="password"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> New password </label>
                                    <input id="id_new_password2" name="new_password2" required="required" type="password"/>
                                </p>
                                {% for field in form %}
                                {{ field.errors }}
                                {% endfor %}
                                {{ form.non_field_errors }}
                                <p class="login button">
                                    <input type="submit" value="Confirm" />
								</p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
